<script>
	window.onload = Init;
	var teacherNum = 1;
	function Init() {
		window.setInterval(function(){
		console.log(1);
		document.getElementById("img").setAttribute("src",
				"servlet/TestImageIO?count=" + teacherNum);
				teacherNum++;
		}, 250);

	}
	
</script>

	<img src="servlet/TestImageIO" id="img">
